x-environment: &default-environment
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
  SECRET_KEY: change_me_to_something_random # best to run openssl rand -hex 32
  PORT: 8000 # If changing, change the web service port too
  EMAIL_URL: consolemail:// # Example smtp://email:password@smtp_url:port https://glitchtip.com/documentation/install#configuration
  GLITCHTIP_DOMAIN: http://localhost:8000 # Change this to your domain
  DEFAULT_FROM_EMAIL: email@example.com # Change this to your email
  CELERY_WORKER_AUTOSCALE: "1,3" # Scale between 1 and 3 to prevent excessive memory usage. Change it or remove to set it to the number of cpu cores.

x-depends_on: &default-depends_on
  - postgres
  - redis



services:
  # Base de données PostgreSQL utilisée par GlitchTip
  postgres:
    image: postgres:17
    container_name: glitchtip-postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust" # Consider removing this and setting a password
    restart: unless-stopped
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - glitchtip

  # Cache et broker léger (Redis) pour tâches asynchrones et mise en cache
  redis:
    image: valkey/valkey
    container_name: glitchtip-redis
    restart: unless-stopped
    networks:
      - glitchtip

  # Service web principal (application GlitchTip)
  web:
    image: glitchtip/glitchtip
    container_name: glitchtip-web
    depends_on: *default-depends_on
    ports:
      - "8008:8000"
    environment: *default-environment
    restart: unless-stopped
    volumes:
      - uploads:/code/uploads
    networks:
      - glitchtip

  # Worker Celery pour le traitement des tâches asynchrones
  worker:
    image: glitchtip/glitchtip
    container_name: glitchtip-worker
    command: ./bin/run-celery-with-beat.sh
    depends_on: *default-depends_on
    environment: *default-environment
    restart: unless-stopped
    volumes:
      - uploads:/code/uploads
    networks:
      - glitchtip

  # Service pour exécuter les migrations de base de données
  migrate:
    image: glitchtip/glitchtip
    container_name: glitchtip-migrate
    depends_on: *default-depends_on
    command: ./bin/run-migrate.sh
    environment: *default-environment
    networks:
      - glitchtip

  # Application de démonstration: petit service Flask écoutant sur le port 5000
  sample-flask-app:
    build:
      context: ./sample-flask-app
    container_name: glitchip-flask-app
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - glitchtip

volumes:
  pg-data:
  uploads:

networks:
  glitchtip:
    driver: bridge